<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <div id="header">
        <h1>
            Contact
        </h1>
        <h3>
            <a href="./index.html">Home</a>
            <a href="./about.html">About Me</a>
        </h3>
    </div>
    <div id="form">
        <form id="emailForm" name="emailForm">
            <label for='userEmail'>Your Email:</label><br>
                <input type="text" id='userEmail' name="userEmail" placeholder="example@email.com"><br>
            <label for="message">Your Message:</label><br>
                <input type="text" id="message" name="message" placeholder="Insert your message here..."><br>
            <p>How did you find my website?</p>
            <label for="google">Google</label><br>
                <input type="radio" id="google" name="found" value="google" checked><br>
            <label for="instagram">Instagram</label><br>
                <input type="radio" id="instagram" name="found" value="instagram" checked><br>
            <label for="friend">Friend</label><br>
                <input type="radio" id="friend" name="found" value="friend"><br>
            <label for="submit">Submit</label><br>
                <input type="submit" id="submit">
        </form><br>
    </div>
    <div id="shippingInfo">
        <h3>Shipping Information</h3>
        <!-- I know we're not doing styling yet but the table looks bad without any borders -->
        <table id="shipTable" border="solid">
            <thead>
                <td>Item</td>
                <td>Typical Shipping Time</td>
                <td>Cost of Shipping</td>
            </tr>
            <tr>
                <td>Print</td>
                <td>5 - 10 business days</td>
                <td>$2.50 for 4:6 print</td>
            </tr>
            <tr>
                <td>Clay Sculpture</td>
                <td>Made to order, 1 - 3 weeks</td>
                <td>$4.00 per box</td>
            </tr>
            <tr>
                <td>Original Artwork</td>
                <td>Made to order, 1 - 2 weeks</td>
                <td>$2.00 per envelope</td>
            </tr>
        </table>
    </div>
</body>
</html>
